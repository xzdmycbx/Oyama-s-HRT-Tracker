
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=3" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="/icon.svg">
    <title>HRT Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes pageForward { from { opacity: 0; transform: translateX(16px) translateY(4px) scale(0.995); } to { opacity: 1; transform: translateX(0) translateY(0) scale(1); } }
        @keyframes pageBackward { from { opacity: 0; transform: translateX(-16px) translateY(4px) scale(0.995); } to { opacity: 1; transform: translateX(0) translateY(0) scale(1); } }
        
        .animate-in.fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .animate-in.slide-in-from-bottom { animation: slideInBottom 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .page-transition { animation-duration: 0.32s; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); animation-fill-mode: both; will-change: transform, opacity; }
        .page-transition.page-forward { animation-name: pageForward; }
        .page-transition.page-backward { animation-name: pageBackward; }
    </style>
<script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

</body>
</html>
